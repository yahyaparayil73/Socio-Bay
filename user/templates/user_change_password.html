<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Change Password</title>
    <style>
        .options_bar {
            position: absolute;
            right: 0px;
        }
    </style>

</head>

<body>
    <section class="vh-100" style="background-color: #9df0d7;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black"
                        style="border-radius: 25px; width: 800px; height:500px; margin-left: auto;margin-right: auto; background-color: #dcefea; align-content: ;">
                        <div class="card-body p-md-5" style="height:450px;">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <form class="mx-1 mx-md-4" method="POST" style="color: #217fa1;margin-top: 50px;">
                                        {% csrf_token %}
                                        <span style="color:#0cab63;"><i>{{message}}</i></span>
                                        <span style="color:#cd270d;"><i>{{error_message}}</i></span>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example4c" style="line-height: 0px;"
                                                    id="abcd">Old Password</label>
                                                <input type="password" id="user_old_password" name="user_old_password"
                                                    class="form-control" required>

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example4c" style="line-height: 0px;"
                                                    id="abcd">New Password</label>
                                                <input type="password" id="user_new_password" name="user_new_password"
                                                    class="form-control" required>

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example4cd"
                                                    style="line-height: 0px;">Confirm Password</label>
                                                <input type="password" id="user_confirm_password"
                                                    name="user_confirm_password" class="form-control" required>

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <button type="submit" class="btn btn-warning btn-md"
                                                style="color: white;">Change
                                                Password</button>
                                        </div>


                                    </form>

                                </div>
                                <!-- =============================================== main bar components ================================================== -->
                                <div class="col-md-10 col-lg-6 col-xl-7 d-block align-items-center order-1 order-lg-2"
                                    style="color:#217fa1;">
                                    <div class="options_bar">
                                        <a href="{% url 'user:user_profile' %}" class="btn btn-outline-secondary"><i
                                                class="fa fa-user"></i></a>
                                        <a href="{% url 'user:user_home' %}" class="btn btn-outline-primary"><i
                                                class="fa fa-home"></i></i></a>
                                        <a href="{% url 'user:user_complaints' %}" class="btn btn-outline-warning"><i
                                                class="fa fa-question"></i></a>
                                    </div>
                                    <span class="h1 fw-bold mb-0">Socio Bay</span>
                                    <h5 class="fw-normal mb-3 pb-3">Change Your Password</h5>
                                    <img src="https://startup.mp.gov.in/assets/img/login-bg.png"
                                        style="display: block; width: 300px; height: 300px; margin-left: 40px;">
                                </div>
                                <!-- =============================================== end of main bar components ================================================== -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
