{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="">
  <title>User Login</title>

</head>

<body>
  <section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0" style="height: 500px;">
              <div class="col-md-5 col-lg-5 d-none d-md-block">
                <div class="sam"
                  style="background-image:url('https://img.freepik.com/free-vector/global-data-security-personal-data-security-cyber-data-security-online-concept-illustration-internet-security-information-privacy-protection_1150-37336.jpg?w=740&t=st=1676460798~exp=1676461398~hmac=da17a27e34b2b218e9d5fa6167d518437e9faab21b9d9da717c11ff2979f3e74'); background-size: cover;border-radius: 15px; height: 500px; width: 380px;">
                </div>

              </div>
              <div class="col-md-5 col-lg-7 d-flex align-items-center">
                <div class="card-body p-lg-5 text-black" style="margin-top: -35px;">

                  <form class="mx-1 mx-md-4" style="margin-top: -5px;" method="POST"
                    action="{% url 'user:user_login' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="d-flex align-items-center">
                      <i class="fas fa-cubes fa-2x" style="color: #ff6219;"></i>
                    </div>
                    <h1> <b> Socio Bay</b></h1>
                    <h5 class="fw-normal mb-3 pb-3">Log In to your account</h5>
                    {{ message }}
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Email address</label>
                      <input type="email" id="email" name="email" class="form-control form-control-lg">
                      <p style="display: inline; float: right; color: red;" id="email_error_msg_id"></p>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" id="password" name="password" class="form-control form-control-lg">
                      <p style="display: inline; float: right; color: red;" id="password_error_msg_id"></p>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-success btn-md btn-block" type="submit"
                        onclick="return login_submit()">Login</button>
                    </div>
                    <p class="pb-lg-2" style="color: #393f81;">Don't have an account? <a
                        href="{% url 'user:user_signup' %}" style="color: #198754;">Sign Up here</a></p>
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
