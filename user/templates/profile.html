{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style/profile.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="page-content page-container" id="page-content" style="margin-left: 70px; margin-top: 80px;">
        <h1 style="text-align: center;">USER PROFILE</h1>

        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile" style="background-color: rgb(42, 109, 177); height: 250px;">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="{{ user.user_image.url }}" class="img-radius" alt="User-Profile-Image"
                                            height="100px" width="100px" style="border-radius:50px; margin-top: 50px;">
                                    </div>
                                    <h4 class="f-w-600">{{ user.user_name }}</h4>
                                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">User Information</h6>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 class="text-muted f-w-400">{{ user.user_email }}</h6>
                                        </div>
                                    </div>
                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Contact Information</h6>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Phone Number</p>
                                            <h6 class="text-muted f-w-400">1122334455</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 hidden-sm text-right" style="margin-left: 175px;">
        <a href="{% url 'user:profile' %}" class="btn btn-outline-secondary"><i class="fa fa-user"></i></a>
        <a href="{% url 'user:user_home' %}" class="btn btn-outline-primary"><i class="fa fa-home"></i></i></a>
        <a href="{% url 'user:user_complaints' %}" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
    </div>
</body>

</html>
